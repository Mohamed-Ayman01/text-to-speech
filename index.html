<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text To Speech App</title>

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <script src="main.js" defer></script>
</head>
<body>
  <h1>text to speech</h1>
  <div class="box">
    <textarea id="speech"></textarea>
    <div class="options">
      <button class="play"><i class="fas fa-play"></i></button>
      <button class="pause"><i class="fas fa-pause"></i></button>
      <button class="stop"><i class="fas fa-stop"></i></button>
      <input type="number" id="speed" value="1" min=".5" max="5" step=".5">
    </div>
  </div>
</body>
</html>
